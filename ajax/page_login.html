<html lang="en">

<body>
<div class="container-fluid">
	<div id="page-login" class="row">
		<div class="col-xs-12 col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
			<div class="box">				
				<div class="box-content">
					<form id="formlogin" name="formlogin" method="post" action="JavaScript:Login('../Index.html')">
				
						<div class="text-center">
							<h3 class="page-header">Maquinaria</h3>
						</div>
						
						<div id = "alert_placeholder"></div>
						
						<fieldset>
							<div class="form-group">
								<label class="control-label">Correo electrónico</label>
								<input type="text" class="form-control" name="email" id="email" autofocus/>
							</div>
							<div class="form-group">
								<label class="control-label">Clave</label>
								<input type="password" class="form-control" name="password" id="password" />
							</div>
							<div class="checkbox">
								<label>
									<input type="checkbox" value="remember-me"> Recordarme
										<i class="fa fa-square-o small"></i>
								</label>
							</div>
						</fieldset>
						<div class="text-center">
							<button class="btn btn-lg btn-primary btn-block" type = "submit"><i class="fa fa-unlock-alt"></i> Ingresar</button>
						</div>
					</form>
				</div>
			</div>
			<div class="text-center txt-default">
				<p>&#169; 2015 <a href="http://www.healthco.cl" target = "_black">HealthCo S.A.</a></p>
			</div>
			
		</div>
	</div>
</div>

<script src="../plugins/jquery/jquery-2.1.0.min.js"></script>
<script src="../plugins/jquery-ui/jquery-ui.min.js"></script>
<script src="../../../../assets/js/md5.js"></script>
<script>

$(document).ready(function() {
	LoadBootstrapValidatorScript(DemoFormValidator);
});
function LoadBootstrapValidatorScript(callback){
	if (!$.fn.bootstrapValidator){
		$.getScript('../plugins/bootstrapvalidator/bootstrapValidator.min.js', callback);
	}
	else {
		if (callback && typeof(callback) === "function") {
			callback();
		}
	}
}

function DemoFormValidator(){
	$('#formlogin').bootstrapValidator({
		message: 'This value is not valid',
		fields: {
			email: {
				validators: {
					notEmpty: {
						message: 'El correo electrónico es obligatorio y no puede ser vacio'
					},
					emailAddress: {
						message: 'Correo electrónico no valido'
					}
				}
			},
			password: {
				validators: {
					notEmpty: {
						message: 'La clave es obligatoria y no puede ser vacia'
					},
					stringLength: {
						min: 6,
						max: 30,
						message: 'La clave debe tener entre 6 y 30 caracteres de largo'
					}
				}
			},
			
		}
	});
}
</script>

<script type="text/javascript">
	bootstrap_alert = function() {}
	bootstrap_alert.warning = function(message) {
				$('#alert_placeholder').html('<div class="alert alert-danger alert-block" role="alert"><a onclick = "BorrarHtml(alert_placeholder)" class="close" data-dismiss="alert">×</a><span>' + message + '</span></div>');
			}				
	function BorrarHtml(id){
		$(id).html('');
	}
	function Login(destino) {
		var mail = document.formlogin.email.value;
		var pass = document.formlogin.password.value;
		if ((mail.toLowerCase() == 'jose.vaisman@healthco.cl' && pass == '123456') || (mail.toLowerCase() == 'claudio.leiva@tattersall.cl' && pass == '123456') || (mail.toLowerCase() == 'fabian.deramond@healthco.cl' && pass == '123456')) {
			window.location.assign(destino + '?usuario=' + hex_md5(mail.toLowerCase()));
		} else {
			bootstrap_alert.warning('<i class="fa fa-warning" style = "transition: 20s;"></i><strong> Correo electrónico o Clave incorrectos!</strong> Inténtelo de nuevo.');
			document.formlogin.email.value = '';
			document.formlogin.password.value = '';
		}
		return true;
	}
	
</script>

</body>
</html>
