<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd ">
<html xmlns=" http://www.w3.org/1999/xhtml ">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Aplicacion</title> 
		<script type="text/javascript" src="jquery-1.7.0.min.js"></script>
		<link rel="stylesheet" type="text/css" href="../../../../../assets/tooltipster-master/css/tooltipster.css" />
		<script type="text/javascript" src="../../../../../assets/tooltipster-master/js/jquery.tooltipster.min.js"></script>
		<script src="chart/Chart.js"></script>
		<script src="json-jquery.js" type="text/javascript"></script> 
	</head>
	<body>		
		<div class = "data-fuente" data-fuente = "json-data.txt" data-filtro = '[{ "atributo": "item1", "valor" : "1" }, { "atributo": "idtipoobjeto", "valor" : "1" }]'>
			<table border = "1" style = "text-align: center">
				<thead>
					<tr>
						<th>Suma item1</th>
						<th>Suma item2</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td><span class = "data-output" data-show = "item1" data-detalle = "#detalle" data-columnasdetalle = '["item1", "item2", "item3"]'></span></td>
						<td><span class = "data-output" data-show = "item2" data-detalle = "#detalle" data-columnasdetalle = '["item1", "item2"]'></span></td>
					</tr>
				</tbody>
			</table>
		</div>
		<br>
		<div id="detalle"></div>
		
	</body>
	
</html>
